<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/battleship-logo.svg" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="title">
      <img src="./images/battleship-logo.svg" alt="Battleship Logo" id="logo-img" />
      <h1>battleship</h1>
    </div>
    <div id="container">
      <div>
        <h1>Your Fleet</h1>
        <div class="player-field field-container"></div>
      </div>
    </div>
    <dialog id="winner">
      <div>
        <h1 id="win-msg">You won!</h1>
        <button type="button" id="new-game">New Game</button>
      </div>
    </dialog>
  </body>
</html>
